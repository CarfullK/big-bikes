        }

        }

        }

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
        }

            to { background-position: 200% center; }
        }

            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .selector-group {
            margin-bottom: 20px;
        }

            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #333;
            border-radius: 12px;
            background: linear-gradient(145deg, #1e1e30, #252540);
            color: #f5f5f5;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);

            background-repeat: no-repeat;
            background-position: right 15px center;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #ff4d4d;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.3);
        }

        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        select option {
            background: #1a1a2e;
            color: #f0f0f0;
        }

        select.keith-bike {
            color: #c45baa !important;
            -webkit-text-fill-color: #c45baa !important;
        }

        select.rob-bike {
            color: #4dbbc4 !important;
            -webkit-text-fill-color: #4dbbc4 !important;
        }

            -webkit-text-fill-color: #c4a34d !important;
        }

            -webkit-text-fill-color: #d4777c !important;
        }

            -webkit-text-fill-color: #888bb7 !important;

            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff4d4d, #ff8c00);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;

            margin-bottom: 20px;

            letter-spacing: 1px;

                             onerror="this.onerror=null; this.src='https://loremflickr.com/800/500/motorcycle?lock=${encodeURIComponent(model)}'">
                        <span class="image-source">Flickr CC</span>
                    </div>
                    <div class="bike-info">
                        <span class="category-tag">${bike.category}</span>
                        <h2 class="bike-name">${model}</h2>
                        <p class="bike-tagline">${bike.tagline}</p>
                        <div class="specs-grid">
                            <div class="spec-item">
                                <div class="spec-value">${bike.engine}</div>
                                <div class="spec-label">Engine</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-value">${bike.power}</div>
                                <div class="spec-label">Power</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-value">${bike.torque}</div>
                                <div class="spec-label">Torque</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-value">${bike.weight}</div>
                                <div class="spec-label">Weight</div>
                            </div>
                        </div>
                        <div class="fun-fact">
                            <div class="fun-fact-title">&#128293; Did You Know?</div>
                            <p class="fun-fact-text">${bike.funFact}</p>
                        </div>
                    </div>
                </div>
            `;
            setTimeout(() => document.getElementById('bike-card').classList.add('visible'), 50);
        }

        function showWelcome() {
            bikeDisplay.innerHTML = `
                <div class="welcome-message">
                    <div class="welcome-icon">&#127981;</div>
                    <p>Select a manufacturer and model</p>
                    <p>or hit <strong>Random Ride</strong></p>
                    <p>to discover a legendary machine!</p>
                </div>
            `;
        }

        function selectRandomBike() {
            const manufacturers = Object.keys(bikeData);
            const randomMfr = manufacturers[Math.floor(Math.random() * manufacturers.length)];
            const models = Object.keys(bikeData[randomMfr].bikes);
            const randomModel = models[Math.floor(Math.random() * models.length)];
            manufacturerSelect.value = randomMfr;
            manufacturerSelect.dispatchEvent(new Event('change'));
            setTimeout(() => {
                modelSelect.value = randomModel;
                modelSelect.classList.remove('keith-bike', 'rob-bike', 'joolz-bike', 'keith-joolz-bike', 'keith-rob-bike');
                const keithBikes = ['Z1000 J3 (1984)', 'CX 500 Eurosport', 'GSX 400', 'VFR750', 'GS 550', 'Marauder 800', '150 Cadet', 'Bandit 1200 (1996)', 'Kingswood Wagon'];
                const robBikes = ['MT-10 (2018)', '1190 Adventure (2013)', 'MT5', 'RXS100', 'KR1', 'KH250', 'CB250 Superdream', 'CG125', 'RS250 Reggiani Replica', 'RG400 Gamma', 'TL1000S', 'DR350S', 'CB1000F', 'CB900F Hornet', 'KLX650', '1098S', 'S1000RR (2011)', 'S1000XR', 'F800S', '350 EXC-F (2024)', 'River 600'];
                const joolzBikes = ['CBR1100XX Super Blackbird', 'CX 650 Eurosport', 'Tiger 900 (1995)', 'CZ 175', 'Maxi'];
                const keithJoolzBikes = ['CB100N'];
                const keithRobBikes = ['DT125R'];
                if (keithJoolzBikes.includes(randomModel)) modelSelect.classList.add('keith-joolz-bike');
                else if (keithRobBikes.includes(randomModel)) modelSelect.classList.add('keith-rob-bike');
                else if (keithBikes.includes(randomModel)) modelSelect.classList.add('keith-bike');
                else if (robBikes.includes(randomModel)) modelSelect.classList.add('rob-bike');
                else if (joolzBikes.includes(randomModel)) modelSelect.classList.add('joolz-bike');
                displayBike(randomMfr, randomModel);
            }, 100);
        }
    </script>
</body>
</html>
