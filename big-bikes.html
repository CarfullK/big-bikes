        }

        }

        header {
            text-align: center;

        }

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .selector-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #333;
            border-radius: 12px;
            background: linear-gradient(145deg, #1e1e30, #252540);
            color: #f5f5f5;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            appearance: none;

            background-repeat: no-repeat;
            background-position: right 15px center;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #ff4d4d;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.3);
        }

        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        select option {
            background: #1a1a2e;
            color: #f0f0f0;
        }

        select.special-bike {
            color: #c45baa !important;
            -webkit-text-fill-color: #c45baa !important;
        }

        .random-btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff4d4d, #ff8c00);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .random-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 77, 77, 0.4);
        }

        .random-btn:active {
            transform: translateY(0);
        }

            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #333;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

            opacity: 1;
            transform: translateY(0);
        }

            position: relative;
            width: 100%;
            height: 280px;
            background: #0a0a15;
            overflow: hidden;
        }

        .bike-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

            width: 100%;
            height: 100%;

            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 4rem;

            margin-top: 10px;
            color: #666;
        }

            border-radius: 12px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;

            left: 15px;

            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;

        .bike-info {

        .bike-name {

            font-weight: bold;
            margin-bottom: 5px;
            color: #ff8c00;
        }

        .bike-tagline {
            color: #888;
            font-style: italic;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .spec-item {

            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .spec-value {

            font-weight: bold;
            color: #ff4d4d;
        }

        .spec-label {
            font-size: 0.7rem;

            letter-spacing: 1px;

            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;

            margin-bottom: 10px;

            text-transform: uppercase;
            letter-spacing: 1px;

        const manufacturerSelect = document.getElementById('manufacturer');
        const modelSelect = document.getElementById('model');
        const bikeDisplay = document.getElementById('bike-display');

        Object.keys(bikeData).sort().forEach(manufacturer => {
            const option = document.createElement('option');
            option.value = manufacturer;
            option.textContent = manufacturer;
            manufacturerSelect.appendChild(option);
        });

        manufacturerSelect.addEventListener('change', function() {
            const manufacturer = this.value;
            modelSelect.innerHTML = '<option value="">-- Select Model --</option>';
            if (manufacturer) {
                modelSelect.disabled = false;
                const models = Object.keys(bikeData[manufacturer].bikes).sort((a, b) => {
                    const ccA = parseFloat(bikeData[manufacturer].bikes[a].engine) || 0;
                    const ccB = parseFloat(bikeData[manufacturer].bikes[b].engine) || 0;
                    return ccA - ccB;
                });
                const specialBikes = ['CB100N', 'Z1000 J3 (1984)', 'CX 500 Eurosport', 'GSX 400', 'VFR750', 'GS 550', '150 Cadet', 'Bandit 1200 (1996)', 'Kingswood Wagon'];
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    if (specialBikes.includes(model)) {
                        option.style.color = '#c45baa';
                    }
                    modelSelect.appendChild(option);
                });
                // Auto-select if only one model
                if (models.length === 1) {
                    modelSelect.value = models[0];
                    modelSelect.classList.toggle('special-bike', specialBikes.includes(models[0]));
                    displayBike(manufacturer, models[0]);
                }
            } else {
                modelSelect.disabled = true;
                modelSelect.classList.remove('special-bike');
                showWelcome();
            }
        });

        const specialBikesList = ['CB100N', 'Z1000 J3 (1984)', 'CX 500 Eurosport', 'GSX 400', 'VFR750', 'GS 550', '150 Cadet', 'Bandit 1200 (1996)', 'Kingswood Wagon'];
        modelSelect.addEventListener('change', function() {
            const manufacturer = manufacturerSelect.value;
            const model = this.value;
            if (manufacturer && model) {
                this.classList.toggle('special-bike', specialBikesList.includes(model));
                displayBike(manufacturer, model);
            } else {
                this.classList.remove('special-bike');
                showWelcome();
            }
        });

        function displayBike(manufacturer, model) {
            const bike = bikeData[manufacturer].bikes[model];
            // Use direct imageUrl if provided, otherwise fall back to LoremFlickr
            const imageUrl = bike.imageUrl || `https://loremflickr.com/800/500/${bike.keywords}?lock=${encodeURIComponent(manufacturer + model)}`;

            bikeDisplay.innerHTML = `
                <div class="bike-card" id="bike-card">
                    <div class="bike-image-container">
                        <span class="manufacturer-badge">${manufacturer}</span>
                        <img src="${imageUrl}" alt="${model}" class="bike-image"
                             onerror="this.onerror=null; this.src='https://loremflickr.com/800/500/motorcycle?lock=${encodeURIComponent(model)}'">
                        <span class="image-source">Flickr CC</span>
                    </div>
                    <div class="bike-info">
                        <span class="category-tag">${bike.category}</span>
                        <h2 class="bike-name">${model}</h2>
                        <p class="bike-tagline">${bike.tagline}</p>
                        <div class="specs-grid">
                            <div class="spec-item">
                                <div class="spec-value">${bike.engine}</div>
                                <div class="spec-label">Engine</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-value">${bike.power}</div>
                                <div class="spec-label">Power</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-value">${bike.torque}</div>
                                <div class="spec-label">Torque</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-value">${bike.weight}</div>
                                <div class="spec-label">Weight</div>
                            </div>
                        </div>
                        <div class="fun-fact">
                            <div class="fun-fact-title">&#128293; Did You Know?</div>
                            <p class="fun-fact-text">${bike.funFact}</p>
                        </div>
                    </div>
                </div>
            `;
            setTimeout(() => document.getElementById('bike-card').classList.add('visible'), 50);
        }

        function showWelcome() {
            bikeDisplay.innerHTML = `
                <div class="welcome-message">
                    <div class="welcome-icon">&#127981;</div>
                    <p>Select a manufacturer and model</p>
                    <p>or hit <strong>Random Ride</strong></p>
                    <p>to discover a legendary machine!</p>
                </div>
            `;
        }

        function selectRandomBike() {
            const manufacturers = Object.keys(bikeData);
            const randomMfr = manufacturers[Math.floor(Math.random() * manufacturers.length)];
            const models = Object.keys(bikeData[randomMfr].bikes);
            const randomModel = models[Math.floor(Math.random() * models.length)];
            manufacturerSelect.value = randomMfr;
            manufacturerSelect.dispatchEvent(new Event('change'));
            setTimeout(() => {
                modelSelect.value = randomModel;
                modelSelect.classList.toggle('special-bike', specialBikesList.includes(randomModel));
                displayBike(randomMfr, randomModel);
            }, 100);
        }
    </script>
