    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;

        }
        h1 {
            text-align: center;

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-card {
            background: #252540;
            border-radius: 12px;
            overflow: hidden;
        }
        .image-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .image-card p {
            padding: 10px;
            margin: 0;
            text-align: center;
            font-size: 0.9rem;
        }
        a {
            color: #c45baa;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
