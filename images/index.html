<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keith's Bike Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #c45baa;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-card {
            background: #252540;
            border-radius: 12px;
            overflow: hidden;
        }
        .image-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .image-card p {
            padding: 10px;
            margin: 0;
            text-align: center;
            font-size: 0.9rem;
        }
        a {
            color: #c45baa;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a class="back-link" href="../big-bikes.html">&larr; Back to Big Bikes</a>
    <h1>Keith's Bike Images</h1>
    <div class="gallery">
        <div class="image-card">
            <a href="bandit-1200.jpg"><img src="bandit-1200.jpg" alt="Bandit 1200"></a>
            <p>Bandit 1200</p>
        </div>
        <div class="image-card">
            <a href="cb100n.jpg"><img src="cb100n.jpg" alt="CB100N"></a>
            <p>CB100N</p>
        </div>
        <div class="image-card">
            <a href="cx500-eurosport.jpg"><img src="cx500-eurosport.jpg" alt="CX 500 Eurosport"></a>
            <p>CX 500 Eurosport</p>
        </div>
        <div class="image-card">
            <a href="gs550.jpg"><img src="gs550.jpg" alt="GS 550"></a>
            <p>GS 550</p>
        </div>
        <div class="image-card">
            <a href="gsx400.jpg"><img src="gsx400.jpg" alt="GSX 400"></a>
            <p>GSX 400</p>
        </div>
        <div class="image-card">
            <a href="james-150-cadet.jpg"><img src="james-150-cadet.jpg" alt="James 150 Cadet"></a>
            <p>James 150 Cadet</p>
        </div>
        <div class="image-card">
            <a href="kingswood-wagon.jpg"><img src="kingswood-wagon.jpg" alt="Kingswood Wagon"></a>
            <p>Kingswood Wagon</p>
        </div>
        <div class="image-card">
            <a href="marauder-800.jpg"><img src="marauder-800.jpg" alt="Marauder 800"></a>
            <p>Marauder 800</p>
        </div>
        <div class="image-card">
            <a href="vfr750.jpg"><img src="vfr750.jpg" alt="VFR750"></a>
            <p>VFR750</p>
        </div>
        <div class="image-card">
            <a href="z1000-j3.jpg"><img src="z1000-j3.jpg" alt="Z1000 J3"></a>
            <p>Z1000 J3</p>
        </div>
    </div>
</body>
</html>
